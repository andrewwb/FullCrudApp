<h2>Home</h2>

<form ng-submit="controller.addEmployee(emp)">
    <input ng-model="emp.firstName" placeholder="FN"/>
    <input ng-model="emp.lastName" placeholder="LN"/>
    <input ng-model="emp.email"placeholder="Email"/>
    <input ng-model="emp.sSN" placeholder="SSN"/>
    <input ng-model="emp.hourlyWage" placeholder="Wage"/>
    <input type="checkbox" ng-model="emp.benefits"/>
    <input type="submit" />
</form>

<table class="table table-striped">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th></th>
    </tr>
    <tr ng-repeat="emp in controller.employees track by $index">
        <td>{{emp.firstName}}</td>
        <td>{{emp.lastName}}</td>
        <td>{{emp.email}}</td>
        <td><a ui-sref="details({id: emp.id})">Details</a></td>
    </tr>
</table>
